  <script  >
function CalcMy_x(aStr) {
  var myx = ''
  var m_table = [1, 0, 0, 9, 8, 7, 6, 5, 4, 3, 2]
  var len
  var aMod, sum, Wi

  sum = 0
  len = aStr.length
  if (len > 0) {
    for (var i = 0; i < len; i++) {
      Wi = parseInt(Math.exp((len - (i + 1) + 1) * Math.log(2)) + 0.5, 10) % 11
      sum += Wi * parseInt(aStr.substr(i, 1), 10)
    }
    aMod = sum % 11
    if (aMod === 2) {
      myx = 'X'
    } else {
      aMod = m_table[aMod]
      myx = aMod + ''
    }
  }
  return myx
}

function formatNumber(value, checkMark, codeLength) {
  console.log('收到的value是', value, checkMark, codeLength)
  value = String(value)
  var formatNumber = ''
  var inputLength = value.length
  var zeroCount = codeLength - inputLength
  if (+checkMark === 0) {
    for (let i = 0; i < zeroCount; i++) {
      formatNumber += '0'
    }
    formatNumber += value
  } else {
    for (let i = 0; i < zeroCount - 1; i++) {
      formatNumber += '0'
    }
    formatNumber += value
    formatNumber += CalcMy_x(value)
  }
  return formatNumber
}

    console.log(formatNumber(999,1,10))

  </script>
